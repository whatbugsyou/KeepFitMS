    <script>
        //导航栏切换
        function shownext(a){
            if($(a).next(".tog").css("display") == 'block'){
                 $(a).next(".tog").toggle();
            }else{
                $(".tog").css("display","none");
                $(a).next(".tog").toggle();
            }
        }
        function turnpage(address){
            $("iframe").attr("src", address);
        }
        
        var vm = new Vue({
            el:'#mainApp',
            data:{
                username:'',
            },
            methods: {
                
            },
            mounted() {
               $.ajax({
                   url:"getSessionUser.do",
                   type:"POST",
                   success:(results)=>{
                       this.username=results.username;
                   },
                   error:function(){
                       alert("加载异常");
                   }
               })
            }

        })
    </script>
