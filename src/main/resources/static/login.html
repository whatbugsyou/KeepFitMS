<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        div body p a {
            margin: 0px;
            padding: 0px;
        }
        #lo{
            border-radius: 9px;
        }
        .main_body{
            width: 100%;
            height: 680px;
            background-image: url(img/tt.jpg);
            background-size: 100%,100%;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/vue.js"></script>
  </head>
  <body>
      <div class="main_body">
          <div class="container">


                <div class="row">
                    <div class="col-md-3 bg-primary">
                        <div></div>
                    </div>
                </div>
                <div class="row" id="app">
                    <div id="lo" class="col-md-4" style="margin: auto;margin-top: 100px; background-color: white">
                        <div class="form-signin-heading text-center">
                            <h1 class="sign-title" style="color:#008CBA;">登录</h1>
                            <h2 style="color:#008CBA;">健身管理系统</h2>
                        </div>
                        <form class="mt-5" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" name="username" v-model:value="username" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" v-model:value="password" placeholder="密码">
                            </div>
                        </form>
                        <button type="button" class="btn btn-primary btn-block btn-md " style="font-size: 25px" @click="login">
                            登录</button>
                        <div class="text-center mt-4 mb-4">
                            <h5>还没有账号？<a href="register.html">去注册</a></h5>
                        </div>
                    </div>


                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" style="color:palevioletred">提醒您:</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h6 style="color: cornflowerblue">{{msg}}</h6>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
      </div>
      
      
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                username: '',
                password:'',
                msg:''
            },
            methods: {
                login:function(){
                    if(this.username==null || this.username==""){
                        this.msg = "请输入用户名！";
                        $('#myModal').modal('show');
                        $('#myModal').on('hide.bs.modal',
                            function () {
                                $('#username').focus();
                            });
                        return false;
                    }else if(this.password==null || this.password==""){
                        this.msg = "请输入密码！";
                        $('#myModal').modal('show');
                        $('#myModal').on('hide.bs.modal',
                            function () {
                                $('#password').focus();
                            });
                        return false;
                    }else{
                        $.ajax({
                            url: "login.do",
                            type: "POST",
                            data: {
                                username: this.username,
                                password: this.password,
                            },
                            success: (results) => {
                                 var jsonobj = $.parseJSON(results);
                                 var status = jsonobj.erroes;
                                 var remsg = jsonobj.errmsg;
                                 if(status==200){
                                     window.location.href = 'main.html';
                                 }else{
                                     this.msg = remsg;
                                     $('#myModal').modal('show');
                                 }
                            },
                            error: (res) => {
                                alert("请求失败！");
                            }
                        })
                    }
                }
            }
        })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
